<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilos gerais do corpo da página */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        /* Estiliza o contêiner principal da calculadora */
        .calculator-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Título principal */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos para o formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilos para os campos de entrada */
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* Garante que o padding não afete a largura total */
        }

        /* Estilos para os botões */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            flex: 1;
            /* Distribui o espaço entre os botões */
        }

        /* Agrupa os botões em uma linha */
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Cores específicas para cada tipo de botão */
        button:nth-of-type(1) {
            background-color: #680505;
            color: white;
        }

        /* Somar */
        button:nth-of-type(2) {
            background-color: #1780b1;
            color: white;
        }

        /* Subtrair */
        button:nth-of-type(3) {
            background-color: #481e80;
            color: white;
        }

        /* Multiplicar */
        button:nth-of-type(4) {
            background-color: #971a78;
            color: white;
        }

        /* Dividir */

        /* Efeito hover nos botões */
        button:hover {
            opacity: 0.8;
        }

        /* Estilo para a seção do resultado */
        h4 {
            margin-top: 20px;
            color: #555;
        }

        #resultado {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
            /* Garante que o espaço não desapareça */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para as imagens de gato */
        img {
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h2>Calculadora básica</h2>
    <form>
        <label for="num1">Informe o 1° número</label>
        <input id="num1" type="number"> <br> <br>
        <label for="num2">Informe o 2° número</label>
        <input id="num2" type="number"> <br><br>
        <button type="button" onclick="calcular('somar')">Somar</button>
        <button type="button" onclick="calcular('subtrair')">Subtrair</button>
        <button type="button" onclick="calcular('multiplicar')">Multiplicar</button>
        <button type="button" onclick="calcular('dividir')">Dividir</button>
    </form>
    <h4>Resultado:</h4>
    <div id="resultado"></div>
    <script>
        function calcular(operacao) {
            //Pegar os valores do formulário
            //let é variável, casting é transformar uma variável de um tipo pra outra
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Insira um número..... "
            } else {
                //Realiza os cálculos
                switch (operacao) {
                    case 'somar':
                        resultado = num1 + num2;
                        break;
                    case 'subtrair':
                        resultado = num1 - num2;
                        break;
                    case 'multiplicar':
                        resultado = num1 * num2;
                        break;
                    case 'dividir':
                        if (num2 != 0) {
                            resultado = num1 / num2;
                        } else {
                            resultado = "Não é possível dividir por zero"
                        }
                        break;
                }}
            document.getElementById('resultado').textContent = resultado;
        }
        fetch("https://api.thecatapi.com/v1/images/search")
            .then(res => res.json())
            .then(data => {
                document.body.innerHTML += `<img src="${data[0].url}" width="300">`;
            });
        fetch("https://api.thecatapi.com/v1/images/search")
            .then(res => res.json())
            .then(data => {
                document.body.innerHTML += `<img src="${data[0].url}" width="300">`;
            });
    </script>
</body>

</html>
