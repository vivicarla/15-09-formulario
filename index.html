<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

</head>

<body>
    <h2>Calculadora básica</h2>
    <form>
        <label for="num1">Informe o 1° número</label>
        <input id="num1" type="number"> <br> <br>
        <label for="num2">Informe o 2° número</label>
        <input id="num2" type="number"> <br><br>
        <button type="button" onclick="calcular('somar')">Somar</button>
        <button type="button" onclick="calcular('subtrair')">Subtrair</button>
        <button type="button" onclick="calcular('multiplicar')">Multiplicar</button>
        <button type="button" onclick="calcular('dividir')">Dividir</button>
         <br> <br>
         <!-- hr é uma linha horizontal -->
         <hr>
        <label for="pokemon">Informe o pokemon</label>
        <input id="pokemon" type="text"> <br><br>
        <button type="button" onclick="inserirPokemon()">GOTCHA</button>
    </form>
    <h4>Resultado:</h4>
    <div id="resultado"></div>
    <script>
        function calcular(operacao) {
            //Pegar os valores do formulário
            //let é variável, casting é transformar uma variável de um tipo pra outra
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Insira um número..... "
            } else {
                //Realiza os cálculos
                switch (operacao) {
                    case 'somar':
                        resultado = num1 + num2;
                        break;
                    case 'subtrair':
                        resultado = num1 - num2;
                        break;
                    case 'multiplicar':
                        resultado = num1 * num2;
                        break;
                    case 'dividir':
                        if (num2 != 0) {
                            resultado = num1 / num2;
                        } else {
                            resultado = "Não é possível dividir por zero"
                        }
                        break;
                }}
            document.getElementById('resultado').textContent = resultado;
        }
        fetch("https://api.thecatapi.com/v1/images/search")
            .then(res => res.json())
            .then(data => {
                console.log(data)
                document.body.innerHTML += `<img src="${data[0].url}" width="300">`;
            });

            function inserirPokemon() {
                let pokemon = document.getElementById('pokemon').value;
                fetch("https://pokeapi.co/api/v2/pokemon/" + pokemon)
            .then(res => res.json())
            .then(data => {
                console.log(data)
                document.body.innerHTML += '<p>Nome: ' + data.name + ', Altura: ' + data.height + ', Peso: ' + data.weight + '</p>'; 
               document.body.innerHTML += `<br><img src="${data.sprites.front_default}" width="300">`
            })
            }
    </script>
</body>

</html>
